<!DOCTYPE html>
<html>
<head>
  <title>点滴云日志</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    
    .box {
      display: flex;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    
    .image {
      flex: 0 0 100px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .image img {
      width: 100%;
      height: auto;
    }
    
    .text {
      flex: 1;
      padding: 10px;
    }
    
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }
    
    h3 {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="image">
        <img src="230901.jpg" alt="圆形图片">
      </div>
      <div class="text">
        <h2>23/9/1</h2>
        <h3>梦开始的地方</h3>
      </div>
    </div>
  </div>
</body>
</html>
