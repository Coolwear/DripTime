<!DOCTYPE html>
<html>
<head>
  <title>点滴云日志</title>
  <style type="text/css">

    @import"style.css";

</style>
</head>
<body>
  <h1>点滴云日志</h1>
  <h2>点滴精选</h2>
  <div id="appList"></div>
  <button></button>
  <script>
    var appData = [
    {name: "风华正茂龙腾飞，砥砺前行谱新篇",icon: "https://mmbiz.qpic.cn/mmbiz_jpg/6QXM5c37qjtpE9TWPFXhGAZoq5g2HKVOzgHmnSUKMLClZm9iah0WMPP5HpovXiaDF6dcccibibUG0mDGGBKNUAWh8A/640?wx_fmt=jpeg&from=appmsg&wxfrom=5&wx_lazy=1&wx_co=1",txtNumber: "1",txt:"2024/2/20 武隆实中开学典礼"},
    {name: "梦开始的地方",icon: "230901.jpg",txtNumber: "2",txt:"2023/9/1"},
    ]
    window.addEventListener("DOMContentLoaded", function () {
      var appListContainer = document.getElementById("appList");

      for (var i = 0; i < appData.length; i++) {
        var app = appData[i];

        var appBox = document.createElement("div");
        appBox.className = "app-container";

        var appIcon = document.createElement("img");
        appIcon.className = "app-icon";
        appIcon.src = app.icon;
        appBox.appendChild(appIcon);

        var appInfo = document.createElement("div");
        appInfo.className = "app-info";

        var appName = document.createElement("h2");
        appName.textContent = app.name;
        appInfo.appendChild(appName);

        var appTXT = document.createElement("p");
        appTXT.textContent = app.txt;
        appInfo.appendChild(appTXT);

        appBox.appendChild(appInfo);

        var appButton = document.createElement("a");
        appButton.href = "1.html?/page" + app.txtNumber;
        appButton.className = "btn";
        appButton.textContent = "跳转";
        appBox.appendChild(appButton);

        appListContainer.appendChild(appBox);
      }
    });
  </script>
</body>
</html>
